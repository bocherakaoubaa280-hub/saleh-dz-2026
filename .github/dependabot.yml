version: 2
updates:
  # تحديث تبعيات npm (مثل package.json)
  - package-ecosystem: "npm"
    directory: "/"  # المسار إلى ملف package.json
    schedule:
      interval: "weekly"  # تحديث أسبوعي
      day: "sunday"
      time: "04:00"
      timezone: "Africa/Algiers"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    assignees:
      - "saleh"
    reviewers:
      - "saleh"

  # تحديث تبعيات Docker (مثل Dockerfile)
  - package-ecosystem: "docker"
    directory: "/"  # المسار إلى Dockerfile
    schedule:
      interval: "monthly"
      day: "monday"
      time: "03:00"
      timezone: "Africa/Algiers"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "docker"
      - "dependencies"
    assignees:
      - "saleh"
    reviewers:
      - "saleh"

  # تحديث تبعيات GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"  # المسار إلى ملفات workflow
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "02:00"
      timezone: "Africa/Algiers"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci"
      - "dependencies"
    assignees:
      - "saleh"
    reviewers:
      - "saleh"
